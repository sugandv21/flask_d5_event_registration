{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }}<br>{{ form.name(size=40) }}</p>
    <p>{{ form.email.label }}<br>{{ form.email(size=40) }}</p>
    <p>{{ form.event_name.label }}<br>{{ form.event_name(size=40) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
